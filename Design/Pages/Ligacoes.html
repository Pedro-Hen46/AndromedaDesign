<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registros de Ligações</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

      overflow-x: hidden;
    }
    h1 {
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: "Montserrat";
      font-weight: 600;
    }
    .header {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    ion-icon {
      margin-right: 20px;
      font-size: 28px;
    }
    .container-ligacoes {
      width: 75%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .call {
      width: 70%;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;

      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);

      display: flex;
      align-items: center;
      margin-bottom: 20px;

      position: relative;
    }
    .descricao-ligacao div {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 10px;
    }
    .perfil-icon {
      font-size: 72px;
      margin-right: 20px;
    }
    .little-icon {
      font-size: 18px;
      margin-right: 2px;
    }
    span {
      font-family: "Montserrat";
      font-weight: 300;
    }
  
    .info {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 100%;

      padding: 20px;
      position: absolute;
      right: 10px;
      background-color: red;

      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    h6 {
      color: #ffffff;
      font-family: "Montserrat";
      font-size: 12px;
      font-weight: 500;

      writing-mode: vertical-rl;
    }
    h6:hover {
      cursor: default;
    }

    .buttons-filter {
      display: flex;
      flex-direction: column;

      position: fixed;
      left: 10px;
      top: 45%;
      z-index: 1;
    }
    .buttons-filter div{
      display: flex;
      align-items: center;
      margin-bottom: 10px;

      transition: 0.2s linear;
    }
    .buttons-filter div:hover{
      cursor: pointer;
      font-size: 18px;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }
    h5{
      font-family: 'Montserrat';
      font-weight: 400;
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

  </style>
  <body onload="CallsMap()">
    <div class="header">
      <ion-icon name="call"></ion-icon>
      <h1>Relatório de Ligações Telefônicas</h1>
    </div>

    <h5>Ordenado por: <strong>Ligações Recentes</strong></h5>
    
    <div class="buttons-filter">
      <div>
        <ion-icon class="little-icon" name="calendar"></ion-icon>
        <span>Recentes</span>
      </div>
      <div>
        <ion-icon class="little-icon" name="call"></ion-icon>
        <span>Mais Ligados</span>
      </div>
      <div>
        <ion-icon class="little-icon" name="person-add"></ion-icon>
        <span>Não Salvos</span>
      </div>
      <div><ion-icon class="little-icon" name="person"></ion-icon>
        <span>Salvos</span>
      </div>
    </div>

    <div class="container-ligacoes">

            </div>
        </div> -->

    <!-- Inicio dos scripts para conexao. -->

      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

      nomodule

    ></script>
    <script src="../../Scripts-DataBase/Menu.js"></script>
  </body>
</html>
